<!DOCTYPE html>
<html>

<head>
    <title>Selouse</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="search">
        <input type="text" placeholder="Address" id="addr-input">
        <input type="number" class="min price" placeholder="Min. Price" id="min-p-input">
        <input type="number" class="max price" placeholder="Max Price" id="max-p-input">
        <input type="number" class="min room" placeholder="Min. Rooms" id="min-r-input">
        <input type="number" class="max room" placeholder="Max Rooms" id="max-r-input">

        <div class="check-group">
            <input class="form-radio" type="checkbox" name="immediate" id="immed-y">
            <label for="immediate">Immediate</label>
        </div>
        <div class="check-group">
            <input class="form-radio" type="checkbox" name="parking" id="park-y">
            <label for="parking">Parking</label>
        </div>

        <button>Find Apartments</button>
    </div>

    <hr>

    <div id="results"></div>

    <!-- Your Code Here -->
    <!-- You should start doing handlebar stuff here -->
    <script id="resuls-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="result">
            <img src="{{img}}">
                <div class="label l-addr">Address</div>
                <address class="address">{{address}}</address>
                <div class="label l-price">Price</div>
                <div class="price">{{formatPrice price}}</div>
                <div class="label l-rooms">Rooms</div>
                <div class="rooms">{{rooms}}</div>
                {{#if parking}}
                    <div class="l-park"><i class="fa-solid fa-square-parking" title="Parking available"></i></div>
                    <div class="label parking"></div>
                {{/if}}
                <div class="label l-immediate">Immediate:</div>
                <div class="immediate">
                    {{#if immediate}}
                        Yes
                    {{else}}
                        No
                    {{/if}}
                </div>
                {{#if immediate}}
                    {{#with contactDetails}}
                        <div class="label l-contact">Contact:</div>
                        <div class="contact">{{name}}
                            <a href="mailto:{{email}}">{{email}}</a>
                        </div>
                    {{/with}}                
                {{/if}}
        </div>
        {{/each}}
        {{#unless length}}
            <div class="no-match">No matching results</div>
        {{/unless}}
        </script>
    <!-- Your Code Here -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
</body>

</html>
